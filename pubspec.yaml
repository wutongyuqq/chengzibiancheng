name: getx
description: Flutter GETX first project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  get: ^3.24.0
  flutter_svg: ^0.19.1
  flutter_screenutil: ^4.0.2+2
  # flutter_swiper: ^1.1.6
  flutter_swiper:
    path: plugins/flutter_swiper
  # 星级评分
  flutter_star: ^0.1.2
  # 数据请求
  dio: ^3.0.10
  dio_log: ^1.3.5
  # 网络连通检测
  connectivity: ^2.0.2
  # 二维码扫描
  flutter_qr_reader: ^1.0.3
  # 单例"同步"SharedPreferences工具类
  sp_util: ^1.0.1
  common_utils: ^1.2.1



dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
